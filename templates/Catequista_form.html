<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{ accion }} Catequista</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
<h2>{{ accion }} Catequista</h2>

<form method="post">
<div class="mb-2">
<label>Nombre</label>
<input class="form-control" name="nombre" value="{{ catequista.nombreCatequista if catequista }}">
</div>

<div class="mb-2">
<label>Apellido</label>
<input class="form-control" name="apellido" value="{{ catequista.apellidoCatequista if catequista }}">
</div>

<div class="mb-2">
<label>Tel√©fono</label>
<input class="form-control" name="telefono" value="{{ catequista.telefonoCatequista if catequista }}">
</div>

<div class="mb-2">
<label>ID Parroquia</label>
<input class="form-control" name="idParroquia" value="{{ catequista.idParroquia if catequista }}">
</div>

<button class="btn btn-success mt-3">Guardar</button>
<a href="{{ url_for('catequista') }}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
</body>
</html>
