<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{ accion }} Catequista</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
<h2>{{ accion }} Catequista</h2>

<form method="post">
<div class="mb-2">
<label>Nombre</label>
<input class="form-control" name="nombre" value="{{ catequista.nombreCatequista if catequista }}">
</div>

<div class="mb-2">
<label>Apellido</label>
<input class="form-control" name="apellido" value="{{ catequista.apellidoCatequista if catequista }}">
</div>

<div class="mb-2">
<label>Cédula</label>
<input class="form-control" name="cedula" value="{{ catequista.cedula if catequista }}">
</div>

<div class="mb-2">
<label>Teléfono</label>
<input class="form-control" name="telefono" value="{{ catequista.telefonoCatequista if catequista }}">
</div>

<div class="mb-2">
<label>Parroquia</label>
<select class="form-control" name="idParroquia">
  <option value="">-- Selecciona una parroquia --</option>
  {% for p in parroquias %}
    <option value="{{ p._id }}" {% if catequista and catequista.idParroquia == p._id %} selected {% endif %}>
      {{ p.nombre }}
    </option>
  {% endfor %}
</select>
</div>

<div class="mb-2">
<label>Joven Apoyo</label>
    <input class="form-control" name="Joven Apoyo" value="{{ catequista.jovenApoyo.nombresJoven if catequista }}">
</div>

<div class="mb-2">
<label>Cedula Joven</label>
    <input class="form-control" name="Cedula Joven" value="{{ catequista.jovenApoyo.cedulaJoven if catequista }}">
</div>

<div class="mb-2">
<label>ID Parroquia</label>
<input class="form-control" name="idParroquia" value="{{ catequista.idParroquia if catequista }}">
</div>

<button class="btn btn-success mt-3">Guardar</button>
<a href="{{ url_for('catequista') }}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
</body>
</html>
