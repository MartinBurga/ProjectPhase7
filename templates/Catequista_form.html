<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{ accion }} Catequista</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body class="sacred-bg">

<nav class="navbar sacred-navbar mb-4">
    <div class="container-fluid px-4">
        <span class="navbar-brand">
            <span class="brand-cross">✝</span> Sistema de Catequesis
        </span>
    </div>
</nav>

<body class="sacred-bg">

<div class="container mt-5">

    <div class="main-card">

        <h2 class="section-title mb-3">
            <span class="title-cross">✝</span> {{ accion }} Catequista
        </h2>

        <div class="section-subtitle mb-4">
            Registro de catequistas y jóvenes de apoyo
        </div>

        <form method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" name="nombre"
                           value="{{ catequista.nombreCatequista if catequista }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" name="apellido"
                           value="{{ catequista.apellidoCatequista if catequista }}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cédula</label>
                    <input class="form-control" name="cedula"
                           value="{{ catequista.cedula if catequista }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" name="telefono"
                           value="{{ catequista.telefonoCatequista if catequista }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Parroquia</label>
                <select class="form-control" name="idParroquia">
                    <option value="">-- Selecciona una parroquia --</option>
                    {% for p in parroquias %}
                        <option value="{{ p._id }}"
                            {% if catequista and catequista.idParroquia == p._id %}selected{% endif %}>
                            {{ p.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Joven de Apoyo</label>
                    <input class="form-control" name="jovenNombre"
                           value="{{ catequista.jovenApoyo.nombresJoven if catequista and catequista.jovenApoyo }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Cédula del Joven</label>
                    <input class="form-control" name="jovenCedula"
                           value="{{ catequista.jovenApoyo.cedulaJoven if catequista and catequista.jovenApoyo }}">
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
                <a href="{{ url_for('catequista') }}" class="btn btn-outline-sgold">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-sgold">
                    Guardar Catequista
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
