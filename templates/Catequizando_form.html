<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{ accion }} Catequizando</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
<h2>{{ accion }} Catequizando</h2>

<form method="post">
<div class="mb-2">
<label>Nombre</label>
<input class="form-control" name="nombre" value="{{ catequizando.nombreCatequizando if catequizando }}">
</div>

<div class="mb-2">
<label>Apellido</label>
<input class="form-control" name="apellido" value="{{ catequizando.apellidoCatequizando if catequizando }}">
</div>

<div class="mb-2">
<label>CÃ©dula</label>
<input class="form-control" name="cedula" value="{{ catequizando.cedulaCatequizando if catequizando }}">
</div>

<div class="mb-2">
<label>Fecha de nacimiento</label>
<input type="date" class="form-control" name="fechaNacimiento"
value="{{ catequizando.fechaNacimiento if catequizando }}">
</div>

<div class="mb-2">
<label>Nivel</label>
<select class="form-control" name="idNivel">
  <option value="">-- Selecciona un nivel --</option>
  {% for n in niveles %}
    <option value="{{ n._id }}"
      {% if catequizando and catequizando.idNivel == n._id %} selected {% endif %}>
      {{ n.nombreNivel }}
    </option>
  {% endfor %}
</select>
</div>

<button class="btn btn-success mt-3">Guardar</button>
<a href="{{ url_for('catequizando') }}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
</body>
</html>
