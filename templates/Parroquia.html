<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Parroquias</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
<h2>Parroquias</h2>

<a href="{{ url_for('nueva_parroquia') }}" class="btn btn-primary">Nueva parroquia</a>


<table class="table table-bordered table-striped">
<thead>
<tr>
<th>Nombre</th>
<th>Sede</th>
<th>Direcci√≥n</th>
<th>Parroco</th>
<th>Acciones</th>
</tr>
</thead>
<tbody>
{% for p in parroquias %}
<tr>
<td>{{ p.nombre }}</td>
<td>{{ p.sede.nombreSede }}</td>
<td>{{ p.sede.direccion }}</td>
<td>{{ p.sede.parroco if p.sede.parroco else '' }}</td>
<td>
<a class="btn btn-warning btn-sm" href="{{ url_for('editar_parroquia', id=p._id) }}">Editar</a>
<form action="{{ url_for('eliminar_parroquia', id=p._id) }}" method="post" style="display:inline">
<button class="btn btn-danger btn-sm">Eliminar</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>

<a href="/" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
