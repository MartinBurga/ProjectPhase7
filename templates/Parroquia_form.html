<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>✝ {{ accion }} Parroquia</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body class="sacred-bg">

<nav class="navbar sacred-navbar mb-4">
    <div class="container-fluid px-4">
        <span class="navbar-brand">
            <span class="brand-cross">✝</span> Sistema de Catequesis
        </span>
    </div>
</nav>

<body class="sacred-bg">

<div class="container mt-5">

    <div class="main-card">

        <h2 class="section-title mb-3">
            <span class="title-cross">✝</span> {{ accion }} Parroquia
        </h2>

        <div class="section-subtitle mb-4">
            Registro y administración de sedes parroquiales
        </div>

        <form method="post">

            <div class="mb-3">
                <label class="form-label">Nombre de la Parroquia</label>
                <input class="form-control" name="nombre"
                       value="{{ parroquia.nombre if parroquia }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre de la Sede</label>
                <input class="form-control" name="nombreSede"
                       value="{{ parroquia.sede.nombreSede if parroquia }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input class="form-control" name="direccion"
                       value="{{ parroquia.sede.direccion if parroquia }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input class="form-control" name="telefono"
                       value="{{ parroquia.sede.telefonoSede if parroquia }}" required>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">

                <a href="{{ url_for('parroquia') }}" class="btn btn-outline-sgold">
                    Cancelar
                </a>

                <button type="submit" class="btn btn-sgold">
                    Guardar Parroquia
                </button>

            </div>

        </form>

    </div>

</div>

</body>
</html>
