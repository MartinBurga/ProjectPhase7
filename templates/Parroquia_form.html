<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{{ accion }} Parroquia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
<h2>{{ accion }} Parroquia</h2>

<form method="post">
<div class="mb-2">
<label>Nombre Parroquia</label>
<input class="form-control" name="nombre" value="{{ parroquia.nombre if parroquia }}">
</div>

<div class="mb-2">
<label>Nombre Sede</label>
<input class="form-control" name="nombreSede" value="{{ parroquia.sede.nombreSede if parroquia }}">
</div>

<div class="mb-2">
<label>Dirección</label>
<input class="form-control" name="direccion" value="{{ parroquia.sede.direccion if parroquia }}">
</div>

<div class="mb-2">
<label>Teléfono</label>
<input class="form-control" name="telefono" value="{{ parroquia.sede.telefonoSede if parroquia }}">
</div>

<button class="btn btn-success mt-3">Guardar</button>
<a href="{{ url_for('parroquia') }}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
</body>
</html>
